<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/library/jquery.js" type="application/javascript"></script>
    <script src="js/main.js" type="application/javascript"></script>
</head>

<body>
    <div id="connectWrapper">
        <label><span>IP</span><input id="inputIp" type="text" value="127.0.0.1"></label>
        <label><span>PORT</span><input id="inputPort" type="text" value="7000"></label>
        <button id="btConnect">Connect</button>
    </div>
    <div id="textBoxWrapper">
    </div>
    <div id="controlWrapper">
        <div id="btSend" class="bt"><span class="btTxt">Send</span></div>
        <input id="inputMessage" type="text">
    </div>
</body>

</html>
